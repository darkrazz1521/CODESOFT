<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Devyntra</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form">
            <h2>Login to Devyntra</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="auth-switch">
                Don't have an account?
                <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>
    <script>
document.querySelector('.auth-form').onsubmit = async function(e) {
    e.preventDefault();
    const email = this.querySelector('input[type="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value;
    const msg = document.getElementById('login-message') || (() => {
        const p = document.createElement('p');
        p.id = 'login-message';
        p.style.textAlign = 'center';
        this.appendChild(p);
        return p;
    })();

    msg.textContent = '';
    try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
            msg.style.color = 'green';
            msg.textContent = 'Login successful! Redirecting...';
            localStorage.setItem('writelyUser', JSON.stringify(data.user));
            localStorage.setItem('token', data.token); // Store JWT token for API calls
            setTimeout(() => window.location.href = 'index.html', 1200);
        } else {
            msg.style.color = 'red';
            msg.textContent = data.message || 'Login failed.';
        }
    } catch {
        msg.style.color = 'red';
        msg.textContent = 'Network error. Try again.';
    }
};
</script>
</body>
</html>
